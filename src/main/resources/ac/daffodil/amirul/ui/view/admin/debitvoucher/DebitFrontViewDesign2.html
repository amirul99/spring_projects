<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:20,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;apptheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="ac_daffodil_amirul_ui_view_admin_group:ac.daffodil.amirul.ui.view.admin.group">
  <meta name="package-mapping" content="ac_daffodil_amirul_ui_view_orderedit:ac.daffodil.amirul.ui.view.orderedit">
  <meta name="package-mapping" content="ac_daffodil_amirul_ui_view_admin_ledger:ac.daffodil.amirul.ui.view.admin.ledger">
  <meta name="package-mapping" content="ac_daffodil_amirul_ui_components:ac.daffodil.amirul.ui.components">
 </head>
 <body>
  <vaadin-vertical-layout style-name="crud-template" spacing="false" responsive size-full margin="false">
   <vaadin-horizontal-layout style-name="top-bar" spacing="false" width-full height="50px">
    <vaadin-horizontal-layout spacing="false" width-full :middle :expand>
     <vaadin-text-field icon="fonticon://FontAwesome/f002" style-name="small inline-icon search" id="search" placeholder="Search" width-full _id="search"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-button icon="fonticon://FontAwesome/f067" style-name="borderless" id="add" plain-text _id="add" :middle :right>
      Add new 
    </vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-css-layout style-name="content" size-full :expand>
    <vaadin-css-layout style-name="list2" id="listParent" size-full _id="listParent">
     <vaadin-grid id="list" size-full data-item-type="ac.daffodil.amirul.backend.data.entity.Debit" _id="list">
      <table>
       <colgroup>
        <col column-id="date" sortable>
        <col column-id="voucherNo" sortable>
        <col column-id="accountToDebit" sortable>
        <col column-id="debitAmount" sortable>
        <col column-id="accountToCredit" sortable>
        <col column-id="creditAmount" sortable>
        <col column-id="narration" sortable>
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="date">Date</th>
         <th plain-text column-ids="voucherNo">VoucherNo</th>
         <th plain-text column-ids="accountToDebit">AccountToDebit</th>
         <th plain-text column-ids="debitAmount">DebitAmount</th>
         <th plain-text column-ids="accountToCredit">AccountToCredit</th>
         <th plain-text column-ids="creditAmount">CreditAmount</th>
         <th plain-text column-ids="narration">Narration</th>
        </tr>
       </thead>
       <tbody></tbody>
      </table>
     </vaadin-grid>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
